<!DOCTYPE html>
<html>
<head>
	<title>Typing SpeedTest Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="wrapper">
		<input type="text" class="input-field">
		<div class="main">
			<div class="typing-text-box">
				<p></p>
			</div>
			<div class="result-box">
				<ul class="result-details">
					<li class="time">
						<p>Time Left: <span><b>60</b> s</span></p>
					</li>
					<li class="wpm">
						<p>WPM: <span><b>0</b></span></p>
					</li>
					<li class="mistakes">
						<p>Mistakes: <span><b>0</b></span></p>
					</li>
					<li class="accuracy">
						<p>Accuracy: <span><b>100</b> %</span></p>
					</li>
				</ul>
				<button>Try Again</button>
			</div>
		</div>
	</div>

	<script src="paragraph.js"></script>
	<script src="script.js"></script>

</body>
</html>
